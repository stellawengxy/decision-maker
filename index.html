<article>

  
  <h1>Decision Maker</h1>
  <h2>Having a hard time making your decision? No worries. We are here to help you!</h2>




  <div class="slider">
    <div class="slide active">
   
      <div class="info">
        <h2>What's your question?</h2>
        <div class="field">
          <input type="text" id="questionInput">
          </div>
      </div>
    </div>
    
   
    <div class="slide">
      <div class="info">
        <h2>What are your choices?</h2>

        <form action="" method="post" autocomplete="off">

          <div class="field">
            <input type="text" name="notes[]">
            <span onclick="addField(this)">+</span>
            <span onclick="removeField(this)">-</span>
          </div>
      
          <button class="next"> Next <button>
      
        </form>
      
        <script src="script.js"></script> 
        
        
    </div>
    </div>
  
    <div class="slide">
      <div class="info">
        <h2>Here are your options</h2>
        <div id="methods">
    
          <a id="flower"><img id="flowerimage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Five-petal_flower_icon.white.svg/2110px-Five-petal_flower_icon.white.svg.png">  </a>
        
          <a id="wheel"> <img id="wheelimage" src="https://static.thenounproject.com/png/2086077-200.png"> </a>
        
          <a id="coin"> <img id="coinimage" src="https://i.pinimg.com/originals/bd/f4/a4/bdf4a4035d7aa53773dc70d7c12c1692.png"> </a> 
        
          
        </div>
      </div>
    </div>

  


    <div class="navigation">
      
      <i class="prev-btn"><p class="btn"><</p></i>
      <i class="next-btn"> <p class="btn">></p> </i>
    </div>


    <div class="navigation-visibility">
      <div class="slide-icon active"></div>
      <div class="slide-icon"></div>
      <div class="slide-icon"></div>
      
     
    </div>

  
  </div>


  


  </article>
